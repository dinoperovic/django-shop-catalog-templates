{% load i18n %}

<form class="form-inline" method="GET">
  <input class="form-control input-sm" id="catalog-search" name="search" type="text" value="{{ request.GET.search }}">
  {% for k, v in request.GET.items %}
  {% if k != 'search' %}
  <input type="hidden" name="{{ k }}" value="{{ v }}">
  {% endif %}
  {% endfor %}
  <button class="btn btn-primary btn-sm">{% trans "Search" %}</button>
</form>
